    <script>
      function Editor(markdownEditor) {
      	this.input = markdownEditor.querySelector(".text-input");

        this.update = function () {
          this.preview.innerHTML = markdown.toHTML(this.input.value);

        this.input.editor = this;
        this.update();

      var allMarkDowns = document.querySelectorAll(".markdown-area");
      for (var i=0; i<allMarkDowns.length; i++)	{
      	new Editor(allMarkDowns[i]);
      }
